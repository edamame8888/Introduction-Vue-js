<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title> 初めてのVue.js</title>

  <!-- Vue.jsの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>
<div id="app">
  {{message}}
</div>

<script>
  console.assert(typeof Vue !== 'undefined')
  new Vue({
    el: '#app',
    data: {
      message: 'hello!'
    }
  })
</script>
